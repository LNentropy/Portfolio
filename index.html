<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game</title>
    <link rel="icon" type="image/x-icon" href="/Assets/Icon/icon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="mainCanvas"></canvas>
    
    <img id="background01" src="./Assets/Backgrounds/background01.png">
    <img id="background02" src="./Assets/Backgrounds/background02.png">
    <img id="background03" src="./Assets/Backgrounds/background03.png">
    <img id="background04" src="./Assets/Backgrounds/background04.png">
    <img id="background05" src="./Assets/Backgrounds/background05.png">
    
    <img id="flyEnemy" src="./Assets/Enemies/flyEnemy.png">
    <img id="bombEnemy" src="./Assets/Enemies/robotBomb.png">

    <img id="boom" src="./Assets/FX/boom.png">
    <img id="kaboom" src="./Assets/FX/kaboom.png">

    <audio id="slap" src="./Assets/Music&Sounds/hitSound.wav"></audio>
    <audio id="explosion" src="./Assets/Music&Sounds/explosionSound.mp3"></audio>
    <audio id="music" src="./Assets/Music&Sounds/Music.mp3"></audio>

    <button id="fullScreen"> Full Screen </button>
    <button id="playAgain"> Play Again </button>

    <script type="module" src="main.js"></script>

</html>
